<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ã‚ªãƒ³ãƒ©ã‚¤ãƒ³ãƒãƒ”ãƒ©ãƒ»ä¿®æ­£ç‰ˆï¼ˆã‚¢ãƒ‹ãƒ¡å¼·åŒ–ãƒ»ã‚¨ãƒ©ãƒ¼ä¿®æ­£ï¼‰</title>
    <style>
        body { text-align: center; background: #111; color: #fff; font-family: sans-serif; position: relative; }
        canvas { background: #222; margin-top: 20px; display: block; margin-left: auto; margin-right: auto; }
        #lives {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 28px;
            color: #ff69b4;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 8px;
        }
        #startBtn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ã‚ªãƒ³ãƒ©ã‚¤ãƒ³ãƒãƒ”ãƒ©ãƒ»ä¿®æ­£ç‰ˆ</h1>
    <button id="startBtn">ã‚²ãƒ¼ãƒ ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
    <div id="lives">ğŸµğŸµğŸµğŸµğŸµğŸµğŸµğŸµ</div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const livesDisplay = document.getElementById('lives');

        const noteRadius = 20;
        const lanes = [50, 150, 250, 350];
        let notes = [];
        let startTime = null;
        let running = false;
        let lives = 8;
        const gravity = 0.4;
        let lastFrame = null;

        const paddles = [0, 0, 0, 0]; // å°ã®ç¾åœ¨ã®ä¸Šæ˜‡é‡

        const sound = new Howl({
            src: ['your-audio-file.mp3'] // è‡ªåˆ†ã®éŸ³æºã«å·®ã—æ›¿ãˆ
        });

        const chart = [
            { time: 1000, lane: 0 },
            { time: 1500, lane: 1 },
            { time: 2000, lane: 2 },
            { time: 2500, lane: 3 },
            { time: 3000, lane: 0 },
            { time: 3500, lane: 1 },
            { time: 4000, lane: 2 },
            { time: 4500, lane: 3 }
        ];

        function startGame() {
            notes = chart.map(note => ({ ...note, y: -noteRadius, velocity: 0, hit: false, missed: false }));
            startTime = performance.now();
            lastFrame = startTime;
            running = true;
            lives = 8;
            updateLives();
            sound.play();
            requestAnimationFrame(gameLoop);
        }

        function updateLives() {
            livesDisplay.textContent = 'ğŸµ'.repeat(Math.max(0, lives));
        }

        function gameLoop(now) {
            if (!running) return;
            const deltaTime = (now - lastFrame) / 16; // ç´„60fpsåŸºæº–
            lastFrame = now;
            const elapsed = now - startTime;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // å°ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ï¼ˆå¾ã€…ã«æˆ»ã‚‹ï¼‰
            paddles.forEach((rise, i) => {
                if (paddles[i] > 0) paddles[i] -= 0.5 * deltaTime;
                if (paddles[i] < 0) paddles[i] = 0;
            });

            // å°ã‚’æç”»
            ctx.fillStyle = '#ff69b4';
            paddles.forEach((rise, i) => {
                const height = canvas.height - 30 - rise;
                ctx.fillRect(lanes[i] - 30, height, 60, 10);
            });

            // ãƒãƒ¼ãƒ„æ›´æ–°ã¨æç”»
            notes.forEach(note => {
                if (elapsed >= note.time && !note.hit && !note.missed) {
                    note.velocity += gravity * deltaTime;
                    note.y += note.velocity * deltaTime;
                }

                if (!note.hit && !note.missed && note.y > -noteRadius && note.y < canvas.height + noteRadius) {
                    ctx.beginPath();
                    ctx.arc(lanes[note.lane], note.y, noteRadius, 0, Math.PI * 2);
                    ctx.fillStyle = 'cyan';
                    ctx.fill();
                }

                if (note.y >= canvas.height - 30 && !note.missed && !note.hit) {
                    note.missed = true;
                    lives--;
                    updateLives();
                    if (lives <= 0) {
                        running = false;
                        alert('ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ï¼');
                    }
                }
            });

            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('keydown', (e) => {
            if (!running) return;
            const laneKey = { 'q': 0, 'w': 1, 'e': 2, 'r': 3 }[e.key];
            if (laneKey === undefined) return;

            paddles[laneKey] = 20; // å°ã‚’ãã£ã¨ä¸Šã’ã‚‹

            const hitIndex = notes.findIndex(note =>
                note.lane === laneKey && Math.abs(performance.now() - startTime - note.time) < 300 && !note.hit
            );

            if (hitIndex !== -1) {
                notes[hitIndex].hit = true;
                console.log('HIT!');
            } else {
                console.log('MISS INPUT (no life penalty)');
            }
        });

        startBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
