<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>オンラインポピラ・デバッグ修正版</title>
    <style>
        body { text-align: center; background: #111; color: #fff; font-family: sans-serif; position: relative; }
        #container {
            display: inline-flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px;
        }
        canvas {
            background: #222;
        }
        #lives {
            display: flex;
            flex-direction: column;
            margin-left: 5px;
        }
        .life {
            width: 30px;
            height: 30px;
            margin: 5px 0;
            font-size: 24px;
            color: orange;
        }
        #startBtn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>オンラインポピラ・デバッグ修正版</h1>
    <button id="startBtn">ゲームスタート</button>
    <div id="container">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="lives"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const livesDisplay = document.getElementById('lives');

        const noteRadius = 20;
        const lanes = [50, 150, 250, 350];
        let notes = [];
        let startTime = null;
        let running = false;
        let lives = 8;
        const gravity = 0.4;
        let lastFrame = null;

        const paddles = [0, 0, 0, 0];

        const sound = new Howl({
            src: ['your-audio-file.mp3']
        });

        // デバッグ用に各レーンを分かりやすく配置
        const chart = [
            { time: 1000, lane: 0 },
            { time: 2000, lane: 1 },
            { time: 3000, lane: 2 },
            { time: 4000, lane: 3 },
            { time: 5000, lane: 0 },
            { time: 6000, lane: 1 },
            { time: 7000, lane: 2 },
            { time: 8000, lane: 3 }
        ];

        function startGame() {
            notes = chart.map(note => ({ ...note, y: -noteRadius, velocity: 0, hit: false, missed: false, done: false }));
            startTime = performance.now();
            lastFrame = startTime;
            running = true;
            lives = 8;
            updateLives();
            console.log('--- ゲーム開始 ---');
            sound.play();
            requestAnimationFrame(gameLoop);
        }

        function updateLives() {
            livesDisplay.innerHTML = '';
            for (let i = 0; i < lives; i++) {
                const lifeEl = document.createElement('div');
                lifeEl.className = 'life';
                lifeEl.textContent = '⭐';
                livesDisplay.appendChild(lifeEl);
            }
        }

        function gameLoop(now) {
            if (!running) return;
            const deltaTime = (now - lastFrame) / 16;
            lastFrame = now;
            const elapsed = now - startTime;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            paddles.forEach((rise, i) => {
                if (paddles[i] > 0) paddles[i] -= 8 * deltaTime;
                if (paddles[i] < 0) paddles[i] = 0;
            });

            ctx.fillStyle = '#ff69b4';
            paddles.forEach((rise, i) => {
                const height = canvas.height - 30 - rise;
                ctx.fillRect(lanes[i] - 30, height, 60, 10);
            });

            notes.forEach(note => {
                if (note.done) return;

                note.y += note.velocity * deltaTime;

                if (!note.hit) {
                    note.velocity += gravity * deltaTime;
                } else {
                    note.velocity = -30;
                }

                if (note.hit && note.y + noteRadius < 0) {
                    note.done = true;
                    return;
                }

                if (note.missed && note.y - noteRadius > canvas.height) {
                    note.done = true;
                    return;
                }

                if (!note.done) {
                    ctx.beginPath();
                    ctx.arc(lanes[note.lane], note.y, noteRadius, 0, Math.PI * 2);
                    ctx.fillStyle = 'yellow';
                    ctx.fill();
                }

                if (note.y >= canvas.height - 30 && !note.missed && !note.hit) {
                    note.missed = true;
                    lives--;
                    updateLives();
                    console.log(`MISS lane:${note.lane}`);
                    if (lives <= 0) {
                        running = false;
                        alert('ゲームオーバー！');
                    }
                }
            });

            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('keydown', (e) => {
            if (!running) return;
            const key = e.key.toLowerCase();
            const laneKey = { 'q': 0, 'w': 1, 'e': 2, 'r': 3 }[key];
            if (laneKey === undefined) return;

            paddles[laneKey] = 60;
            console.log(`キー入力: ${key} → lane ${laneKey}`);

            const hitIndex = notes.findIndex(note =>
                note.lane === laneKey &&
                Math.abs(performance.now() - startTime - note.time) < 300 &&
                !note.hit && !note.missed
            );

            if (hitIndex !== -1) {
                notes[hitIndex].hit = true;
                console.log(`HIT lane:${laneKey}`);
            } else {
                console.log(`MISS INPUT lane:${laneKey}`);
            }
        });

        startBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
