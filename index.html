        canvas { background: #222; margin-top: 20px; display: block; margin-left: auto; margin-right: auto; }

<body>

    <button id="startBtn">ã‚²ãƒ¼ãƒ ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
    <div id="lives">ğŸµğŸµğŸµğŸµğŸµğŸµğŸµğŸµ</div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const livesDisplay = document.getElementById('lives');

        const noteRadius = 20;
        const lanes = [50, 150, 250, 350];
        let notes = [];
        let startTime = null;
        let running = false;
        let lives = 8;
        const gravity = 0.1; // é©åº¦ãªåŠ é€Ÿåº¦

        const sound = new Howl({
            src: ['your-audio-file.mp3'] // â† è‡ªåˆ†ã®éŸ³æºã«å·®ã—æ›¿ãˆã¦ï¼
        });

        const chart = [
            { time: 1000, lane: 0 },
            { time: 1500, lane: 1 },
            { time: 2000, lane: 2 },
            { time: 2500, lane: 3 },
            { time: 3000, lane: 0 },
            { time: 3500, lane: 1 },
            { time: 4000, lane: 2 },
            { time: 4500, lane: 3 }
        ];

        function startGame() {
            notes = chart.map(note => ({ ...note, y: -noteRadius, velocity: 0, hit: false, missed: false }));
            startTime = performance.now();
            running = true;
            lives = 8;
            updateLives();
            sound.play();
            requestAnimationFrame(gameLoop);
        }

        function updateLives() {
            livesDisplay.textContent = 'ğŸµ'.repeat(lives);
        }

        function gameLoop(now) {
            if (!running) return;
            const elapsed = now - startTime;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // å°ã‚’æç”»
            ctx.fillStyle = '#ff69b4';
            lanes.forEach(x => {
                ctx.fillRect(x - 30, canvas.height - 30, 60, 10);
            });

            notes.forEach(note => {
                if (elapsed >= note.time && !note.hit && !note.missed) {
                    note.velocity += gravity;
                    note.y += note.velocity;
                }

                // ãƒœãƒ¼ãƒ«ã‚’æç”»
                if (!note.hit && !note.missed && note.y > -noteRadius && note.y < canvas.height + noteRadius) {
                    ctx.beginPath();
                    ctx.arc(lanes[note.lane], note.y, noteRadius, 0, Math.PI * 2);
                    ctx.fillStyle = 'cyan';
                    ctx.fill();
                }

                // ãƒœãƒ¼ãƒ«ãŒä¸‹ã¾ã§è½ã¡ãŸã‚‰ãƒ©ã‚¤ãƒ•æ¸›å°‘
                if (note.y >= canvas.height - 30 && !note.missed && !note.hit) {
                    note.missed = true;
                    lives--;
                    updateLives();
                    if (lives <= 0) {
                        running = false;
                        alert('ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ï¼');
                    }
                }
            });

            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('keydown', (e) => {
            if (!running) return;
            const laneKey = { 'q': 0, 'w': 1, 'e': 2, 'r': 3 }[e.key];
            if (laneKey === undefined) return;

            const hitIndex = notes.findIndex(note =>
                note.lane === laneKey && Math.abs(performance.now() - startTime - note.time) < 300 && !note.hit
            );

            if (hitIndex !== -1) {
                notes[hitIndex].hit = true;
                console.log('HIT!');
            } else {
                lives--;
                updateLives();
                console.log('MISS!');
                if (lives <= 0) {
                    running = false;
                    alert('ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ï¼');
                }
            }
        });

        startBtn.addEventListener('click', startGame);
    </script>
