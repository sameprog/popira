<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>オンラインポピラ・完全動作版</title>
    <style>
        body { text-align: center; background: #111; color: #fff; font-family: sans-serif; position: relative; }
        canvas { background: #222; margin-top: 20px; display: block; margin-left: auto; margin-right: auto; }
        #lives {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 28px;
            color: #ff69b4;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 8px;
        }
        #startBtn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>オンラインポピラ・完全動作版</h1>
    <button id="startBtn">ゲームスタート</button>
    <div id="lives">🎵🎵🎵🎵🎵🎵🎵🎵</div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const livesDisplay = document.getElementById('lives');

        const noteRadius = 20;
        const lanes = [50, 150, 250, 350];
        let notes = [];
        let running = false;
        let lives = 8;
        const gravity = 0.5; // 1フレームあたりの加速度（調整済み）
        let lastFrameTime = null;

        const sound = new Howl({
            src: ['your-audio-file.mp3'] // ← 自分の音源に差し替えて！
        });

        const chart = [
            { time: 0, lane: 0 },
            { time: 500, lane: 1 },
            { time: 1000, lane: 2 },
            { time: 1500, lane: 3 },
            { time: 2000, lane: 0 },
            { time: 2500, lane: 1 },
            { time: 3000, lane: 2 },
            { time: 3500, lane: 3 }
        ];

        function startGame() {
            notes = chart.map(note => ({ ...note, y: -noteRadius, velocity: 0, hit: false, missed: false }));
            lives = 8;
            updateLives();
            running = true;
            lastFrameTime = performance.now();
            sound.play();
            requestAnimationFrame(gameLoop);
        }

        function updateLives() {
            livesDisplay.textContent = '🎵'.repeat(lives);
        }

        function gameLoop(now) {
            if (!running) return;
            const deltaTime = (now - lastFrameTime) / 16.67; // おおよそ60FPS基準
            lastFrameTime = now;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 台を描画
            ctx.fillStyle = '#ff69b4';
            lanes.forEach(x => {
                ctx.fillRect(x - 30, canvas.height - 30, 60, 10);
            });

            notes.forEach(note => {
                if (!note.hit && !note.missed) {
                    note.velocity += gravity * deltaTime;
                    note.y += note.velocity * deltaTime;
                }

                if (!note.hit && !note.missed && note.y > -noteRadius && note.y < canvas.height + noteRadius) {
                    ctx.beginPath();
                    ctx.arc(lanes[note.lane], note.y, noteRadius, 0, Math.PI * 2);
                    ctx.fillStyle = 'cyan';
                    ctx.fill();
                }

                if (note.y >= canvas.height - 30 && !note.missed && !note.hit) {
                    note.missed = true;
                    lives--;
                    updateLives();
                    if (lives <= 0) {
                        running = false;
                        alert('ゲームオーバー！');
                    }
                }
            });

            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('keydown', (e) => {
            if (!running) return;
            const laneKey = { 'q': 0, 'w': 1, 'e': 2, 'r': 3 }[e.key];
            if (laneKey === undefined) return;

            const hitIndex = notes.findIndex(note =>
                note.lane === laneKey && Math.abs(note.y - (canvas.height - 30)) < 30 && !note.hit
            );

            if (hitIndex !== -1) {
                notes[hitIndex].hit = true;
                console.log('HIT!');
            } else {
                lives--;
                updateLives();
                console.log('MISS!');
                if (lives <= 0) {
                    running = false;
                    alert('ゲームオーバー！');
                }
            }
        });

        startBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
