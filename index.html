    <button id="startBtn">ã‚²ãƒ¼ãƒ ã‚¹ã‚¿ãƒ¼ãƒˆ</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const noteRadius = 20; // ãƒœãƒ¼ãƒ«ã®åŠå¾„
        const lanes = [50, 150, 250, 350]; // 4ã¤ã®ãƒ¬ãƒ¼ãƒ³ã®Xåº§æ¨™
        let notes = []; // ã‚²ãƒ¼ãƒ ä¸­ã®ãƒœãƒ¼ãƒ«ãƒ‡ãƒ¼ã‚¿é…åˆ—
        let startTime = null; // ã‚²ãƒ¼ãƒ é–‹å§‹æ™‚ã®æ™‚é–“
        let running = false; // ã‚²ãƒ¼ãƒ å®Ÿè¡Œä¸­ã‹ã©ã†ã‹
        let lives = 3; // ãƒ©ã‚¤ãƒ•ï¼ˆğŸµãƒãƒ¼ã‚¯3ã¤ï¼‰

        const gravity = 0.001; // ãƒœãƒ¼ãƒ«ã®è½ä¸‹åŠ é€Ÿåº¦ (px/msÂ²)

        const sound = new Howl({
            src: ['https://cdn.pixabay.com/audio/2022/03/10/audio_6d54a8b7cf.mp3'] // BGM
        });

        // è­œé¢ãƒ‡ãƒ¼ã‚¿ï¼ˆã©ã®ã‚¿ã‚¤ãƒŸãƒ³ã‚°ã§ã©ã®ãƒ¬ãƒ¼ãƒ³ã«ãƒœãƒ¼ãƒ«ã‚’å‡ºã™ã‹ï¼‰
        const chart = [
            { time: 1000, lane: 0 },
            { time: 1500, lane: 1 },
            { time: 2000, lane: 2 },
            { time: 2500, lane: 3 },
            { time: 3000, lane: 0 },
            { time: 3500, lane: 1 },
            { time: 4000, lane: 2 },
            { time: 4500, lane: 3 }
        ];

        function startGame() {
            // è­œé¢ãƒ‡ãƒ¼ã‚¿ã‚’åˆæœŸåŒ–ã—ã€ãƒœãƒ¼ãƒ«ã”ã¨ã«åº§æ¨™ãƒ»é€Ÿåº¦ã‚’è¨­å®š
            notes = chart.map(note => ({ ...note, y: 0, velocity: 0 }));
            startTime = performance.now();
            running = true;
            lives = 3;
            updateLives();
            sound.play(); // BGMå†ç”Ÿ
            requestAnimationFrame(gameLoop);
        }

        function updateLives() {
            // ãƒ©ã‚¤ãƒ•è¡¨ç¤ºã‚’æ›´æ–°
            livesDisplay.textContent = 'ğŸµ'.repeat(lives);
        }

        function gameLoop(now) {
            if (!running) return;
            const elapsed = now - startTime; // ã‚²ãƒ¼ãƒ é–‹å§‹ã‹ã‚‰ã®çµŒéæ™‚é–“
            ctx.clearRect(0, 0, canvas.width, canvas.height); // ç”»é¢ã‚¯ãƒªã‚¢

            // æ‰“ã¡è¿”ã™å°ã‚’æç”»
            ctx.fillStyle = 'yellow';
            lanes.forEach(x => {
                ctx.fillRect(x - 30, canvas.height - 20, 60, 10); // å„ãƒ¬ãƒ¼ãƒ³ã®å°
            });

            notes.forEach(note => {
                if (elapsed >= note.time) {
                    // ãƒœãƒ¼ãƒ«ã«é‡åŠ›ã‚’åŠ ç®—
                    note.velocity += gravity * (now - startTime);
                    note.y += note.velocity * (now - startTime);
                }

                // ãƒœãƒ¼ãƒ«ã‚’æç”»
                if (note.y > 0 && note.y < canvas.height) {
                    ctx.beginPath();
                    ctx.arc(lanes[note.lane], note.y, noteRadius, 0, Math.PI * 2);
                    ctx.fillStyle = 'cyan';
                    ctx.fill();
                }

                // ãƒœãƒ¼ãƒ«ãŒç”»é¢å¤–ã«å‡ºãŸã‚‰ãƒ©ã‚¤ãƒ•æ¸›å°‘
                if (note.y > canvas.height && !note.missed) {
                    note.missed = true;
                    lives--;
                    updateLives();
                    if (lives <= 0) {
                        running = false;
                        alert('ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ï¼');
                    }
                }
            });

            requestAnimationFrame(gameLoop); // æ¬¡ã®ãƒ•ãƒ¬ãƒ¼ãƒ ã¸
        }

        // ã‚­ãƒ¼å…¥åŠ›ã§æ‰“ã¡è¿”ã—åˆ¤å®šï¼ˆQWERï¼‰
        window.addEventListener('keydown', (e) => {
            if (!running) return;
            const laneKey = { 'q': 0, 'w': 1, 'e': 2, 'r': 3 }[e.key];
            if (laneKey === undefined) return; // å¯¾å¿œã‚­ãƒ¼ä»¥å¤–ã¯ç„¡è¦–

            const hitIndex = notes.findIndex(note =>
                note.lane === laneKey && Math.abs(performance.now() - startTime - note.time) < 300 && !note.hit
            );

            if (hitIndex !== -1) {
                console.log('HIT!');
                notes[hitIndex].hit = true; // æˆåŠŸãƒ•ãƒ©ã‚°
            } else {

                lives--;

                if (lives <= 0) {
                    running = false;
                    alert('ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ï¼');
                }
            }
        });

        startBtn.addEventListener('click', startGame); // ã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³ã§é–‹å§‹
    </script>
